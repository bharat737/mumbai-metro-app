<div class="metro-container">
  <h2>Metro Route Finder</h2>

  <div class="input-group">
    <label>Start Station:</label>
    <input list="stations" [(ngModel)]="startStation" placeholder="e.g. Versova" />
  </div>

  <div class="input-group">
    <label>End Station:</label>
    <input list="stations" [(ngModel)]="endStation" placeholder="e.g. Gundavali" />
  </div>

  <datalist id="stations">
    <option *ngFor="let station of stations" [value]="station"></option>
  </datalist>

  <button (click)="onFindRoute()">Find Route</button>

  <div class="route-output" *ngIf="routeDetails">
    <h3>Route Details:</h3>
    <pre>{{ routeDetails }}</pre>
  </div>
</div>
