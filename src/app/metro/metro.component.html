<div class="container">
  <h1>Metro Route Finder</h1>

  <div>
    <label for="startStation">Start Station:</label>
    <select id="startStation" [(ngModel)]="startStation">
      <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
    </select>
  </div>

  <div>
    <label for="endStation">End Station:</label>
    <select id="endStation" [(ngModel)]="endStation">
      <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
    </select>
  </div>

  <button (click)="getRoute()">Find Route</button>

  <div *ngIf="instructions.length > 0">
    <h2>Travel Instructions:</h2>
    <ul>
      <li *ngFor="let instruction of instructions">{{ instruction }}</li>
    </ul>
  </div>
</div>
