<div class="container py-4">
  <h3 class="text-center mb-3">ğŸš‡ Metro Route Finder</h3>

  <!-- Region Tabs -->
  <app-region-tabs (regionChange)="onRegionSelected($event)"></app-region-tabs>

  <!-- Cities for Maharashtra -->
  <div class="d-flex justify-content-center gap-4 flex-wrap mb-4" *ngIf="region === 'Maharashtra'">
    <div class="text-center" role="button" (click)="selectCity('mumbai')">
      <img src="assets/icons/mumbai-logo.png" alt="Mumbai Metro" class="img-fluid" style="max-width: 80px;" />
      <div>Mumbai</div>
    </div>
    <div class="text-center" role="button" (click)="selectCity('pune')">
      <img src="assets/icons/pune.png" alt="Pune Metro" class="img-fluid" style="max-width: 80px;" />
      <div>Pune</div>
    </div>
  </div>

  <!-- Coming soon for other regions -->
  <div class="text-center text-muted" *ngIf="region !== 'Maharashtra'">
    <p>{{ region }} metro routes coming soon...</p>
  </div>

  <!-- Metro Route UI -->
  <div *ngIf="selectedCity === 'mumbai' || selectedCity === 'pune'">
    <div class="mb-3">
      <label class="form-label">Start Station:</label>
      <input list="stations" [(ngModel)]="startStation" class="form-control" placeholder="Enter start station" />
    </div>

    <div class="mb-3">
      <label class="form-label">End Station:</label>
      <input list="stations" [(ngModel)]="endStation" class="form-control" placeholder="Enter end station" />
    </div>

    <datalist id="stations">
      <option *ngFor="let station of stations" [value]="station"></option>
    </datalist>

    <button class="btn btn-primary mb-3" (click)="onFindRoute()">Find Route</button>

    <div *ngIf="routeDetails">
      <h5>Route Details:</h5>
      <pre class="bg-light p-3 border rounded">{{ routeDetails }}</pre>
    </div>
  </div>
</div>
