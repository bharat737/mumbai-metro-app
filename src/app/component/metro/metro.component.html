<div class="metro-wrapper">
  <h3 class="text-center mb-4">ðŸš‡ Metro Route Finder</h3>

  <!-- Metro Input Section (Only for valid cities like Mumbai, Pune) -->
  <div *ngIf="selectedCity === 'mumbai' || selectedCity === 'pune'">
    <app-station-input
      [stations]="stations"
      [start]="startStation"
      [end]="endStation"
      (startChange)="startStation = $event"
      (endChange)="endStation = $event"
    ></app-station-input>

    <button class="btn find-btn" (click)="onFindRoute()">Find Route</button>

    <div *ngIf="routeDetails">
      <h5 class="route-title">ðŸ§­ Route Options</h5>
      <div class="route-card">
        <pre class="m-0">{{ routeDetails }}</pre>
      </div>
    </div>
  </div>

  <!-- Optional: message for unsupported cities -->
  <div *ngIf="selectedCity !== 'mumbai' && selectedCity !== 'pune'">
    <p class="text-muted text-center">We're working on metro support for {{ selectedCity | titlecase }}.</p>
  </div>
</div>
