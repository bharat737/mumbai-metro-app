
<div style="line-height:1;">
  <!-- No route found message -->
  <div *ngIf="!routeSegments?.length" class="no-route-msg">
    🚫 No route available between selected stations.
  </div>

  <!-- If route exists, show segments -->
  <ng-container *ngIf="routeSegments?.length">
    <ng-container *ngFor="let segment of routeSegments; let i = index">
      <div class="addinfoLeft">
        <div *ngIf="i === 0" class="tripstart">Trip starts&nbsp;☞</div>
        <div *ngIf="i > 0" class="changetrain">Change here&nbsp;☞</div>
      </div>
      <div class="addinfoRight">
        <span class="line-color-box" [ngStyle]="{ backgroundColor: getLineColor(segment.color) }"></span>
        {{ segment.line }} Platform 0 Towards {{ segment.direction }}
    </div>

      <ng-container *ngFor="let station of segment.stations; let j = index">
        <div class="stationblock1" [ngStyle]="{ color: getLineColor(segment.color) }">
          ◉ <a [href]="'https://yometro.com/' + slugify(station) + '-metro-station-140001'" target="_blank" title="{{ station }} Metro Station">{{ station }}</a>
        </div>
        <div *ngIf="j < segment.stations.length - 1" class="stationblock2" [ngStyle]="{ color: getLineColor(segment.color) }"></div>
      </ng-container>
    </ng-container>
    <div class="tripend">Trip ends 🙏</div>
  </ng-container>
</div>
