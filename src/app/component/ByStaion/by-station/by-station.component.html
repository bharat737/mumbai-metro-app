<div class="p-4 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Mumbai Metro Lines</h2>

  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="Search by station..."
      class="w-full p-2 border rounded shadow-sm focus:ring focus:ring-green-200"
    />
  </div>

  <ul class="grid gap-4 sm:grid-cols-1 md:grid-cols-2">
    <li
      *ngFor="let line of filteredLines"
      (click)="showLineDetails(line)"
      class="cursor-pointer bg-white p-4 rounded shadow hover:bg-green-50 transition"
    >
      <div class="flex items-center space-x-2">
        <span class="text-xl">ğŸš‡</span>
        <div>
          <div class="font-semibold text-gray-800">
            {{ line.stations[0] }} â€“ {{ line.stations[line.stations.length - 1] }}
          </div>
          <div class="text-sm text-gray-500">{{ line.name }}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
