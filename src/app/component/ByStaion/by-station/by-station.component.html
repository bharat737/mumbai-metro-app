<div class="container mt-4">
  <h5 class="mb-3 d-flex align-items-center">
    <img src="assets/icons/metro-icon.png" width="20" class="me-2" />
    <strong>Metro Lines</strong>
  </h5>

  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search by station..."
    [(ngModel)]="searchQuery"
  />

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Metro Lines</th>
        <th>Status</th>
        <th>Terminal Stations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of filteredLineFilter()">
        <td>
          <span class="line-color me-2" [ngStyle]="{ 'background-color': getLineColor(line.line_name) }"></span>
          {{ line.line_name }}
        </td>
        <td>
          <span
            class="status-badge"
            [ngClass]="line.status === 'AC' ? 'status-ac' : 'status-ap'"
          >
            {{ line.status === 'AC' ? '✓ AC' : '✗ AP' }}
          </span>
        </td>
        <td class="text-primary">
          {{ line.stations[0] }} ⇌ {{ line.stations[line.stations.length - 1] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
