<div class="container py-4">
  <h3 class="text-center mb-3">ğŸš† Train Route Finder</h3>

  <!-- Region Tabs -->
  <app-region-tabs (regionChange)="onRegionSelected($event)"></app-region-tabs>

  <!-- Cities for Maharashtra -->
  <div class="d-flex justify-content-center gap-4 flex-wrap mb-4" *ngIf="region === 'Maharashtra'">
    <div class="text-center" role="button" (click)="selectCity('mumbai')">
      <img src="assets/icons/mumbai-logo.png" alt="Mumbai Train" class="img-fluid" style="max-width: 80px;" />
      <div>Mumbai Train</div>
    </div>
  </div>

  <!-- Coming soon for other regions -->
  <div class="text-center text-muted" *ngIf="region !== 'Maharashtra'">
    <p>{{ region }} train routes coming soon...</p>
  </div>

  <!-- Coming Soon Message for Selected City -->
  <div *ngIf="selectedCity === 'mumbai'" class="text-center mt-4">
    <h5>ğŸš§ Mumbai Train Routes</h5>
    <p class="text-muted">Coming Soon...</p>
  </div>
</div>
