<div *ngIf="city">
  <h2>Travel in {{ city.name }}</h2>

  <div class="card-container">
    <ng-container *ngIf="city.transports?.length > 0; else noTransport">
      <div class="transport-card" *ngFor="let mode of city.transports">
        <img
          *ngIf="mode === 'metro'"
          src="assets/icons/metro-icon.png"
          alt="metro"
        />
        <img
          *ngIf="mode === 'local train'"
          src="assets/icons/train-icon.png"
          alt="train"
        />
        <div class="label">{{ mode | titlecase }}</div>
      </div>
    </ng-container>

    <ng-template #noTransport>
      <div class="no-transport">We're working on transport options for {{ city.name }}!</div>
    </ng-template>
  </div>
</div>
